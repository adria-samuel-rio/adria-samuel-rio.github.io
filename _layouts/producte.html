---
custom_css: producte
layout: default
---

<div class="col-5 mt-5 p-0 position-absolute" style="z-index: -1;">
    <img src="{{ site.url }}/assets/images/600x400.png" alt="">
</div>
<div class="offset-4 col-6">
    <h1 class="fw-bold mb-4">{{ page.formatted-title }}</h1>
    <div class="row">
        <div class="offset-3 col-9">
            {{ content }}

            <p class="my-4 fs-2 fw-bold"><sup class="text-uppercase fs-6">preu:</sup> {{ page.price }}€</p>

            <dl class="row">
                <dt class="col-sm-3">Conservació</dt>
                <dd class="col-sm-9">{{ page.product-preserving }}</dd>

                <dt class="col-sm-3">Al·lèrgens</dt>
                <dd class="col-sm-9">{{ page.product-allergies }}</dd>

                <dt class="col-sm-3">Ingredients</dt>
                <dd class="col-sm-9">{{ page.product-ingredients }}</dd>
            </dl>
        </div>
    </div>
</div>
<div class="col-3">
    <img src="" alt="">
</div>
